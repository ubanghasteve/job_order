{% extends 'partials/base.html' %}

{% block title %}Edit Order{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3 p-3 bg-white">
        <h3>Edit Order: {{ form.instance.name }}</h3>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3">
                <input class="btn btn-primary" type="submit" value="Update Order">
                <a href="{% url 'dashboard-order' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
