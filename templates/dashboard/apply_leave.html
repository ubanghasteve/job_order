{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Apply Leave{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Apply for Leave</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
