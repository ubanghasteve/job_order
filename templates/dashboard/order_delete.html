{% extends 'partials/base.html' %}

{% block title %}Delete Order{% endblock %}

{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3 p-3 bg-white">
        <h3>Delete Order: {{ item.name }}</h3>
        <hr>
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete this order?</p>
            <div class="mt-3">
                <input class="btn btn-danger" type="submit" value="Confirm Delete">
                <a href="{% url 'dashboard-order' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
